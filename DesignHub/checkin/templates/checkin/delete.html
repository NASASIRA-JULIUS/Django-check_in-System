{% extends 'checkin/main.html' %}
{% load static %}
{% block content %}

<br>
<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <p>Are you sure you want to delete "{{item}}"?</p>
            <form action="{% url 'delete' item.id %}" method="POST">
                {% csrf_token %}

                <a href="{% url 'home' %}">Cancel</a>
                <input type="submit" name="Confirm">
            </form>
        </div>
    </div>
</div>
    


{% endblock %}
